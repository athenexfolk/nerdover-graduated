<div
  class="flex px-4 py-2 gap-4 items-center justify-between z-[49] sticky top-0 transition-all duration-300"
  [ngClass]="
    isMenuOpen
      ? 'bg-zinc-50/0 backdrop-blur-none'
      : 'bg-zinc-50/90 backdrop-blur-sm'
  "
>
  <a class="text-lg font-bold">เนิร์ดโอเวอร์</a>
  <button
    (click)="toggleMenu()"
    class="p-2 flex items-center rounded-xl"
    [ngClass]="isMenuOpen ? 'bg-zinc-50' : ''"
  >
    <span class="msr">menu</span>
  </button>
</div>

<div
  *ngIf="isMenuOpen"
  (click)="closeMenu()"
  class="lg:hidden fixed top-0 left-0 w-full h-screen bg-black/50 backdrop-blur z-[48]"
  @fade
></div>

<div
  class="fixed top-0 h-dvh z-[50] transition-all duration-300"
  [ngClass]="[
    isMenuOpen ? 'left-0 visible opacity-100' : '-left-full invisible opacity-0'
  ]"
>
  <div class="relative flex shadow">
    <!-- <NavigationBar /> -->
    <LearnMenuBar (clickOnLink)="closeMenu()" />
  </div>
</div>
